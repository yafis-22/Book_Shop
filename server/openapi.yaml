openapi: 3.0.3
info:
  title: Book Lender
  description: |-
    This is a Book Lender Webapp based on the OpenAPI 3.0 specification.
    Enpower your reading journey with our seamless online book lending
    system.
    
    Some useful links:
    - [The Book Lender repository](https://github.com/yafis-22/Book_Shop.git)
    - [The API definition for the Book Lender app](https://github.com/yafis-22/Book_Shop/blob/main/server/openapi.yaml)
  contact:
    email: info@booklend.com
  version: 1.0.0
servers:
  - url: http://localhost:3002/api/v1
tags:
  - name: books
    description: Everything about the books.
  - name: users
    description: Operations about user
  - name: auth
    description: User/admin authenticated login.

paths:
  /books/lend/{id}:
    post:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Lend a book
      description: Lend a book to a user
      operationId: lendBook
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the book to be lent
          schema:
            type: string
      requestBody:
        description: Lend book details
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: string
              example:
                bookId: "12"
      responses:
        '200':
          description: Book lent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  chargeDetails:
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/BookResponse'
                      initialCharge: 
                        type: number
                        format: double
                        example: 25.99
                        
        '400':
          description: Bad Request - Book ID not provided or invalid
        '403':
          description: Forbidden - Admins are not allowed to lend books
        '404':
          description: Not Found - User or Book not found
        '500':
          description: Internal Server Error
  
  /books/return/{id}:
    post:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Return a lent book
      description: Return a book lent by the user
      operationId: returnBook
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the book to be returned
          schema:
            type: string
      requestBody:
        description: Return book details
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: string
              example:
                bookId: "111"
      responses:
        '200':
          description: Book returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Book returned successfully
                  data:
                    type: object
                    properties:
                      bookId:
                        type: string
                        example: "111"
                      initialCharge:
                        type: number
                        example: 19.99
                      additionalCharge:
                        type: number
                        example: 0
                      totalCharge:
                        type: number
                        example: 19.99
                      days:
                        type: integer
                        example: 7
        '400':
          description: Bad Request - Book ID not provided or invalid
        '403':
          description: Forbidden - Admins are not allowed to lend or   return books
        '404':
          description: Not Found - User, Book, or Book not found in the   user's lent books
        '500':
          description: Internal Server Error
  
  /books:
    post:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Add a new book
      description: Add a new book to the bookstore
      operationId: addBook
      requestBody:
        description: New book details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
          application/xml:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: Book added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Book added successfully"
                  data:
                    $ref: '#/components/schemas/BookResponse'
    
        '400':
          description: Bad Request - Please enter all required fields
        '409':
          description: Conflict - Book with the same title already   exists
        '500':
          description: Internal Server Error
      
    get:
      tags:
        - books
      summary: Get a list of books
      description: Retrieve a list of books based on search criteria
      operationId: getBooks
      parameters:
        - name: search
          in: query
          description: Search term to filter books by title, description, author, or category
          schema:
            type: string
          allowEmptyValue: true
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
          allowEmptyValue: true
        - name: pageSize
          in: query
          description: Number of items per page 
          schema:
            type: integer
            minimum: 1
          allowEmptyValue: true
        - name: sortField
          in: query
          description: Field to sort the books by 
          schema:
            type: string
          allowEmptyValue: true
        - name: sortOrder
          in: query
          description: Sort order ('asc' or 'desc')
          schema:
            type: string
            enum: ['asc', 'desc', '']
          allowEmptyValue: true
      responses:
        '200':
          description: Books retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Books retrived successfully"
                  totalBooks:
                    type: integer
                    example: 1
                  booksFetched:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookResponse'
                  currentPage:
                    type: integer
                    example: 1
                  totalPages:
                    type: integer
                    example: 1
        '400':
          description: Bad Request - Invalid page number
        '500':
          description: Internal Server Error

  /books/category/{category}:
    get:
      tags:
        - books
      summary: Get books by category
      description: Retrieve books based on a specific category
      operationId: getBooksByCategory
      parameters:
        - name: category
          in: path
          required: true
          description: The category for which books should be retrieved
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination 
          schema:
            type: integer
            minimum: 1
          allowEmptyValue: true
        - name: pageSize
          in: query
          description: Number of items per page 
          schema:
            type: integer
            minimum: 1
          allowEmptyValue: true
        - name: sortField
          in: query
          description: Field to sort the books by 
          schema:
            type: string
          allowEmptyValue: true
        - name: sortOrder
          in: query
          description: Sort order ('asc' or 'desc')
          schema:
            type: string
            enum: ['asc', 'desc', '']
          allowEmptyValue: true
      responses:
        '200':
          description: Books retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Books in the category Fiction retrieved successfully"
                  totalBooks:
                    type: integer
                    example: 1
                  booksFetched:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookResponse'
                  currentPage:
                    type: integer
                    example: 1
                  totalPages:
                    type: integer
                    example: 1
        '400':
          description: Bad Request - Invalid page number
        '404':
          description: No books found for the category
        '500':
          description: Internal Server Error
  /books/{id}:
    get:
      tags:
        - books
      summary: Get book by ID
      description: Retrieve a book by its unique identifier
      operationId: getBookById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the book to be retrieved
          schema:
            type: string
      responses:
        '200':
          description: Book retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookResponse'
        '404':
          description: Book not found
        '500':
          description: Internal Server Error
    put:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Update an existing book
      description: Update an existing book by ID
      operationId: updateBook
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the book to be updated
          schema:
            type: string
      requestBody:
        description: Update an existing book in the database
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
          application/xml:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: Book updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Book updated successfully"
                  data:
                    $ref: '#/components/schemas/BookResponse'
        '400':
          description: Bad Request - Invalid ID supplied
        '404':
          description: Book not found
        '422':
          description: Validation exception
    patch:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Update an existing book
      description: Update an existing book by ID
      operationId: updateBook
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the book to be updated
          schema:
            type: string
      requestBody:
        description: Update an existing book in the database
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: The updated title of the book
                description:
                  type: string
                  description: The updated description of the book
                lendingPrice:
                  type: number
                  format: double
                  description: The updated lending price of the book
                quantity:
                  type: integer
                  description: The updated quantity of available copies
                author:
                  type: string
                  description: The updated author of the book
                category:
                  type: string
                  description: The updated category or genre of the   book
                imageSrc:
                  type: string
                  format: uri
                  description: The updated URL of the book's cover   image
              minProperties: 1
            example:
              title: "Updated Title"
          application/xml:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: Book updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Book updated successfully"
                  data:
                    $ref: '#/components/schemas/BookResponse'
        '400':
          description: Bad Request - Invalid ID supplied
        '404':
          description: Book not found
        '422':
          description: Validation exception
    
    delete:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Delete a book
      description: Delete a book from the bookstore by ID
      operationId: deleteBook
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the book to be deleted
          schema:
            type: string
      responses:
        '200':
          description: Book deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Book deleted successfully
        '400':
          description: Bad Request - Invalid book ID or missing ID in URL or request body
        '404':
          description: Book not found
        '500':
          description: Internal Server Error
            
  /books/{id}/restore:
    patch:
      tags:
        - books
      security:
        - bearerAuth: []
      summary: Restore a soft-deleted book
      description: Restore a soft-deleted book by ID
      operationId: bookAvailable
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the soft-deleted book to be restored
          schema:
            type: string
      responses:
        '200':
          description: Book restored successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Book restored successfully"
                  data:
                    $ref: '#/components/schemas/BookResponse'
        '404':
          description: Book not found or permanently deleted
        '500':
          description: Internal Server Error
    
  /users:
    post:
      tags:
        - users
      summary: Register a new user or admin
      description: Register a new user or admin with the provided details
      operationId: registerUser
      requestBody:
        description: User registration details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: New user is registered
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of creating new user.
                   example: New user is registered
                 user:
                   $ref: '#/components/schemas/UserDetails'
        '400':
          description: Bad Request - Invalid input or existing username/email
        '500':
          description: Internal Server Error

    get:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Get all users (Only can be done by the Admin)
      description: Get a list of all users with optional search, pagination, and sorting
      operationId: getAllUsers
      parameters:
        - name: search
          in: query
          description: Search term for username, email, or address
          schema:
            type: string
          allowEmptyValue: true
        - name: page
          in: query
          description: Page number (default is 1)
          schema:
            type: integer
            minimum: 1
          allowEmptyValue: true
        - name: pageSize
          in: query
          description: Number of users per page (default is 10)
          schema:
            type: integer
            minimum: 1
          allowEmptyValue: true
        - name: sortField
          in: query
          description: Field to sort by (e.g., username, email, address)
          schema:
            type: string
          allowEmptyValue: true
        - name: sortOrder
          in: query
          description: Sort order (asc or desc)
          schema:
            type: string
            enum: ['asc', 'desc', '']
          allowEmptyValue: true
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '400':
          description: Bad Request - Invalid page or pageSize
        '500':
          description: Internal Server Error

  /users/{id}:
    get:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Get a user by ID (Only can be done by the Admin)
      description: Get detailed information about a user by ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to retrieve
          schema:
            type: string
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/UserDetails'
                  - properties:
                      lentBooks:
                        type: array
                        items:
                          $ref: '#/components/schemas/LentBook'
        '404':
          description: User not found
        '500':
          description: Internal Server Error
          
  /users/me:
    get:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Get user details
      description: Get details of the authenticated user. Admins cannot   access this endpoint.
      operationId: userDetails
      responses:
        '200':
          description: User details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A message indicating the success of   the operation.
                    example: User details
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The ID of the user.
                        example: "41"
                      username:
                        type: string
                        description: The username of the user.
                        example: "JohnDoe"
                      email:
                        type: string
                        description: The email address of the user.
                        example: "john.doe@example.com"
                      phoneNumber:
                        type: string
                        description: The phone number of the user.
                        example: "1234567890"
                      lentBooks:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: The ID of the lent book.
                              example: "101"
                            title:
                              type: string
                              description: The title of the lent book.
                              example: "Book 1"
                            author:
                              type: string
                              description: The author of the lent book.
                              example: "Author 1"
                            category:
                              type: string
                              description: The category of the lent   book.
                              example: "Fiction"
                            initialCharge:
                              type: number
                              description: The initial charge for   lending the book.
                              example: 19.99
                            additionalCharge:
                              type: number
                              description: The additional charge for   the lent book.
                              example: 0
                            totalCharge:
                              type: number
                              description: The total charge for the   lent book.
                              example: 19.99
                            days:
                              type: integer
                              description: The number of days the book   has been lent.
                              example: 7
        '403':
          description: Forbidden - Admins cannot access this endpoint
          content:
            application/json:
              example:
                message: Invalid User Token
        '404':
          description: Not Found - User not found
        '500':
          description: Internal Server Error
    put:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Update user details
      description: Update details of the authenticated user. Admins cannot update details.
      operationId: updateUser
      requestBody:
        description: User details to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User details updated successfully
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of the operation.
                   example: User details
                 data:
                   $ref: '#/components/schemas/UserDetails'
        '400':
          description: Bad Request - Invalid data or duplicate email/phone number
          content:
            application/json:
              example:
                message: Invalid email address
        '403':
          description: Forbidden - Admins cannot update details
          content:
            application/json:
              example:
                message: Invalid User Token
        '404':
          description: Not Found - User not found
        '500':
          description: Internal Server Error
    
    patch:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Update few user details
      description: Update details of the authenticated user. Admins cannot update details.
      operationId: updateUser
      requestBody:
        description: User details to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User details updated successfully
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of the operation.
                   example: User details
                 data:
                   $ref: '#/components/schemas/UserDetails'
        '400':
          description: Bad Request - Invalid data or duplicate email/phone number
          content:
            application/json:
              example:
                message: Invalid email address
        '403':
          description: Forbidden - Admins cannot update details
          content:
            application/json:
              example:
                message: Invalid User Token
        '404':
          description: Not Found - User not found
        '500':
          description: Internal Server Error
    
    delete:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Delete the authenticated user account
      description: Delete the account of the authenticated user. Admins cannot delete accounts.
      operationId: deleteUser
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of the operation.
                   example: User details
                 data:
                   $ref: '#/components/schemas/UserDetails'
        '400':
          description: Bad Request - User has lent books and needs to return them first
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of the operation.
                   example: You need to return all books before deleting your account
                 data:
                   $ref: '#/components/schemas/LentBook'
        '403':
          description: Forbidden - Admins cannot delete accounts
          content:
            application/json:
              example:
                message: Invalid User Token
        '404':
          description: Not Found - User not found
        '500':
          description: Internal Server Error
  
  /users/{id}/restore:
    patch:
      tags:
        - users
      security:
        - bearerAuth: []
      summary: Activate a user by ID (Only can be done by the admin)
      description: Activate a soft-deleted user by ID. Only accessible by admin.
      operationId: activateUser
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to be activated
          schema:
            type: string
          example: "123"
      responses:
        '200':
          description: User activated successfully
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of the operation.
                   example: User restored successfully
                 data:
                   $ref: '#/components/schemas/UserDetails'
        '403':
          description: Forbidden - Only admin can activate users
          content:
            application/json:
              example:
                message: Invalid User Token
        '404':
          description: Not Found - User not found or permanently deleted
          content:
            application/json:
              example:
                message: User not found or permanently deleted
        '500':
          description: Internal Server Error 
  /login:
    post:
      tags:
        - auth
      summary: Authenticate a user
      description: Authenticate a user by username and password.
      operationId: authLogin
      requestBody:
        description: User credentials for authentication
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the user
                  example: john_doe
                password:
                  type: string
                  format: password
                  description: The password of the user
                  example: password123
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful as user
                  userToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  role:
                    type: string
                    example: "user"
        '401':
          description: Unauthorized - Invalid username or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid username or password
        '500':
          description: Internal Server Error
  
  /admins:
    get:
      tags:
        - admin
      summary: Get all admin users
      operationId: getAllAdminUsers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Admin users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminDetails'
        '404':
          description: Admin data not found
        '500':
          description: Internal Server Error

  /admins/me:
    get:
      tags:
        - admin
      summary: Get details of the authenticated admin
      operationId: getAuthenticatedAdminDetails
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Admin details retrieved successfully
          content:
            application/json:
              schema:
               type: object
               properties:
                 message:
                   type: string
                   description: A message indicating the success of the operation.
                   example: Admin details
                 data:
                   $ref: '#/components/schemas/AdminDetails'
        '403':
          description: Forbidden - Invalid Admin Token
        '404':
          description: Admin not found
        '500':
          description: Internal Server Error
  
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the book
        title:
          type: string
          description: The unique title of the book
        description:
          type: string
          description: A brief description of the book
        lendingPrice:
          type: number
          format: double
          description: The lending price of the book
        quantity:
          type: integer
          description: The quantity of available copies
        author:
          type: string
          description: The author of the book
        category:
          type: string
          description: The category or genre of the book
        imageSrc:
          type: string
          format: uri
          description: The URL of the book's cover image
      example:
        title: "Example Book"
        description: "A sample book description."
        lendingPrice: 19.99
        quantity: 50
        author: "John Doe"
        category: "Fiction"
        imageSrc: "https://example.com/book-cover.jpg"
        
    BookResponse:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the book
        title:
          type: string
          description: The unique title of the book
        description:
          type: string
          description: A brief description of the book
        lendingPrice:
          type: number
          format: double
          description: The lending price of the book
        quantity:
          type: integer
          description: The quantity of available copies
        author:
          type: string
          description: The author of the book
        category:
          type: string
          description: The category or genre of the book
        imageSrc:
          type: string
          format: uri
